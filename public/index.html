<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles">
  <link rel="icon" type="image/x-icon" href="https://metro.co.uk/wp-content/uploads/2019/09/ST1-fc6e.png?quality=90&strip=all&zoom=1&resize=644%2C341">
  <title>Stranger Things Soundtrack Product Page</title>
</head>
<body>
    <div class="centered"><div class="neon">Purchase Your Very Own Cassett or Vinyl Record Today of the Stranger Things Soundtrack!</div></div>

<svg >
<defs>
  
   <filter id="stroke">
     <feMorphology operator="dilate" radius="1" 
in="SourceGraphic" result="outside" />
     <feMorphology operator="dilate" radius="2" 
in="outside" result="thickened" />
     <feComposite operator="out" in2="SourceGraphic" in="thickened" result="stroke"/>
     
  </filter>
  
  <filter id="inner-glow" >
    <feFlood flood-color="#e10b8d"/>
    <feComposite in2="SourceAlpha" operator="out"/>
    <feGaussianBlur stdDeviation="0.5" result="blur"/>
    <feComposite operator="atop" in2="SourceGraphic"/>
    
</filter>
  
  <filter id="outer-glow" >
		<!-- Thicken out the original shape -->
		<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />

		<!-- Use a gaussian blur to create the soft blurriness of the glow -->
		<feGaussianBlur in="thicken" stdDeviation="5" result="blurred" />

		<!-- Change the colour -->
		<feFlood  flood-color="#db0273" result="glowColor" />

		<!-- Color in the glows -->
		<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

		<!--	Layer the effects together -->
		<feMerge>
			<feMergeNode in="softGlow_colored"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>

	</filter>
  
  <filter id="outer-glow1" >
		<!-- Thicken out the original shape -->
		<feMorphology operator="dilate" radius="20" in="SourceAlpha" result="thicken" />

		<!-- Use a gaussian blur to create the soft blurriness of the glow -->
		<feGaussianBlur in="thicken" stdDeviation="25" result="blurred" />

		<!-- Change the colour -->
		<feFlood  flood-color="#530139" result="glowColor" />

		<!-- Color in the glows -->
		<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

		<!--	Layer the effects together -->
		<feMerge>
			<feMergeNode in="softGlow_colored"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>

	</filter>
  </defs>
  
  
</svg>
  <img class= "product-pic" id="vinyl" src="https://merchbar.imgix.net/product/vinylized/upc/90/889854809010.jpg?auto=format&fit=max&w=828" alt="">
  <img class= "product-pic" id="cassette" src="https://m.media-amazon.com/images/I/71XjyBst73L._SY450_.jpg" alt="">
  <script src="/main.js"></script>
  <script src="/js"></script>
</body>
</html>
